<!DOCTYPE html>
<html>

<head>
  <title>Menu</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --hover-bg: #f0f0f0;
      --border-color: #eee;
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202020;
        --text-color: #e0e0e0;
        --hover-bg: #383838;
        --border-color: #383838;
      }
    }

    body {
      width: 200px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .menu-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .menu-item:hover {
      background-color: var(--hover-bg);
    }

    .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="menu-item" id="check-update">Check for Updates</div>
  <div class="menu-item" id="buy-me-coffee">Buy me a coffee</div>

  <script src="popup.js"></script>
</body>

</html>
